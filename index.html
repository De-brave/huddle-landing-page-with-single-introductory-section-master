<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- This meta tag helps to ensure that the site displays properly on different devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- This meta tag provides a brief description of the site for search engines -->
  <meta name="description" content="Huddle landing page with single introductory section">
  <!-- This meta tag provides the name of the author of the page -->
  <meta name="author" content="Godwin Wisdom"> 

  <!-- Title of the website -->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- This link tag links to the external stylesheet for the page -->
  <link rel="stylesheet" href="styles.css">
  <!-- This link tag links to the favicon for the page -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- These link tags load two different Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- This script tag loads an icon font from Font Awesome -->
  <script src="https://kit.fontawesome.com/c72aee4ca4.js" crossorigin="anonymous"></script>

</head>
<body>
  
   <!-- This is the main container for the page -->
  <div class="main-container">
    <!-- This is the logo for the Huddle app -->
    <img src="images/logo.svg" alt="huddle logo" class="logo">

    <!-- This is a flex container that holds two flex boxes -->
    <div class="flex-container">

      <!-- This is the first flex box, which holds an image of the Huddle app -->
      <div class="flex-box">
        <img src="images/illustration-mockups.svg" alt="huddle illustration-mockups" class="illustration-mockups">
      </div>

       <!-- This is the second flex box, which holds some text and a button -->
      <div class="flex-box typo">
        <h1>Build The Community Your Fans Will Love</h1>
        <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>
    </div>

    <!-- This is the footer for the page, which contains some social media links and attribution information -->
    <footer>
      <div>
        <span>
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </span>
      </div>
      
      <div>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Godwin Wisdom</a>.
      </p>
      </div>
    </footer> 
  </div>
</body>
</html>
